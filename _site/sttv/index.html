  <script type="text/javascript">
  
  var html = document.querySelector('html');
  var sttv = document.getElementById('sttv');
  var button = document.querySelectorAll('.button');
  var channel = location.search.split('=')[1];
  var iframe = document.querySelector('iframe');
  if (html.classList.contains('lte8')) {
    for (var i = 0; i < button.length; i ++){
      button[i].classList.add('hide');
    }
    sttv.innerHTML = '<big>请更换其他浏览器观看！<br>如：<a href="/firefox.html">Firefox</a>、<a href="https://www.google.com/chrome">Google Chrome</a> 等。</big>';
  }
  if(isFlashSupported ()){
    var sttvWidth = sttv.offsetWidth;
    var sttvHeight = Math.floor(sttvWidth * 4 / 5); 
    var buttonWidth = sttvWidth / 6;
    sttv.style.height = sttvHeight + 'px';
    iframe.setAttribute('width', sttvWidth);
    iframe.setAttribute('height', sttvHeight);
  } else {
    for (var i = 0; i < button.length; i ++){
      button[i].classList.add('hide');
    }
    sttv.innerHTML = '<big>您的浏览器不支持 Flash！</big>';
  }

  function changeChannel(channel){
    document.querySelector('[data-channel="'+channel+'"]').click();
  };
  function buttonClick (){
    for (var i = 0; i < button.length; i ++){
      button[i].classList.remove('active');
    };
    this.classList.add('active');
    var theChannel = this.getAttribute('data-channel');
    window.history.pushState({},'','?channel=' + theChannel);      
  };
  for (var i = 0; i < button.length; i ++){
    button[i].addEventListener('click', buttonClick, false)
    button[i].setAttribute('target', 'sttv-iframe');
  }
  if (channel){
    changeChannel(channel);
  }
  </script>
