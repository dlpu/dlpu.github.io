---
layout : page
permalink: /tags.html
title : 标签云
---

<canvas width="640" height="427" id="tag-canvas">
  <p>您的浏览器不支持 canvas！</p>
</canvas>
<div id="tags">
  <ul>{% for tag in site.tags %}
    <li><a class="tag-{{ tag | last | size }}" href="#{{ tag | first }}" style="font-size: {{ tag | last | size | times: 100 | divided_by: 30 }}px">{{ tag | first }}</a></li>{% endfor %}
  </ul>
</div>

<div id="post-lists">
  {% for tag in site.tags %}
  <table class="post-list" id="{{ tag[0] }}" style="display:none;">
    <thead>
      <tr>
        <th>日期</th>
        <th>文章</th>
      </tr>
    </thead>
    <tbody>
    {% for post in tag[1] %}
    <tr>
      <td class="post-time"><time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y 年 %m 月 %d 日" }}</time></td>
      <td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  {% endfor %}
</div>
